//Rest of Functions bellow

//move the running grape
void runGrape(){
  print(" " +  grapePosX + " " );
  
  if (grapePosX >= 800){        
    breakMouse = true;    
  }
    grapePosX = grapePosX + 100;    
}
//make scene 2's plate

  strokeWeight(2);
   stroke(0,0,0);
  ellipse(0,300,500,300);

 strokeWeight(0);
 stroke(0,0,0);
 fill(87,67,6);
 rect(0,100,width,400); 
}
void drawGrapes(){  
   //determine how many grapes will be created on plate (5 to 10) and create the grape
  for(int i=0; i < numberOfGrapes(); i++){    
     updateGrapePosition();   
  }
    noLoop();
}

  fill(255);
  stroke(0,0,0);  
  strokeWeight(2);
  ellipse(300,300,500,300);
  ellipse(300,300,450,250); 
}
//draw table background
void drawTable(){
 strokeWeight(0);
 fill(87,67,6);
 rect(0,100,width,400);
}
//determine the random number of grapes created
int numberOfGrapes(){ 
 int grapeC = round(random(3,10)); 
  //print(grapeC);
  return grapeC;
}
//update position of each grape
void updateGrapePosition(){
 if (grapePosX >= 300){
     grapePosX = grapePosX -30;
    }
    grapePosX = grapePosX + 30;
    Grapes(); 
}

//create each Grape
void Grapes(){
  stroke(0,0,0);  
  strokeWeight(1);

  fill(66,2,70);
  //grape Body
  ellipse(grapePosX, grapePosY, 30,30); 
  strokeWeight(5);
  //grape eyes
    stroke(255);
  point(grapePosX-5,grapePosY-5);
  point(grapePosX+4, grapePosY-5); 
  rect(grapePosX-5, grapePosY+5, 8,.5);
}
void mousePressed(){
  loop();  
}
//reset main values of grapes
void restart(){
 grapeCount = 10;
 grapePosX = 100;
 grapePosY = 300;
}

  <script type="text/processing" data-processing-target="mycanvas4">
  
  //Image and font initalizations
PImage piano;
PImage musicNotes;
PFont font;

//Declaration of keys and Music Notes
KeyObjects myKey;
KeyObjects myKey2;
KeyObjects myKey3;
KeyObjects myKey4;
KeyObjects myKey5;
KeyObjects myKey6;
KeyGen playNote1;

//Global Variables
int xV = 100;
int yV = 100;
int keyChosen;


//Setup of frameRate and settings
void setup(){
 frameRate(1);  
 size(900,800);
 font = createFont("Frutiger",30, true);
 textFont(font); 

 //Image loads
 piano = loadImage("piano1.png");
 musicNotes = loadImage("music-01.jpg");
 
 //creation of class objects
 myKey = new KeyObjects(325,417,22,48);
 myKey2 = new KeyObjects(369,417,22,48);
 myKey3 =  new KeyObjects(411,417,22,48);
 myKey4 = new KeyObjects(454,417,22,48);
 myKey5 = new KeyObjects(497,417,22,48);
 myKey6 = new KeyObjects(538,417,22,48);
 playNote1 =  new KeyGen();
}

void draw(){
 frameRate(1);
 background(200,150,10);
 tint(255, 255);  
 image(piano, 300, 200);

   //loops and creates each every other keys on top of image 
   myKey.create();
   myKey2.create();
   myKey3.create();
   myKey4.create();
   myKey5.create();
   myKey6.create();
   
   //randomizes which key is played
   keyChosen = round(random(5));
   
   //when keyChosen is selected it will generate the random colors on top of keys
   if (keyChosen == 0) {
       myKey.playKey();
       fill(200,150,10);
       playNote1.create();
       playNote1.move();
   }
   else if (keyChosen == 1) {
     myKey2.playKey();
     fill(200,150,10);
     playNote1.create();
     playNote1.move();
   }
   else if (keyChosen == 2){
     myKey3.playKey();
     fill(200,150,10);
     playNote1.create();
     playNote1.move();
   }
   else if (keyChosen == 3){
     myKey4.playKey();
     fill(200,150,10);
     playNote1.create();
     playNote1.move();
   }
   else if (keyChosen == 4){
     myKey4.playKey();
     fill(200,150,10);
     playNote1.create();
     playNote1.move();
   }
   else if (keyChosen == 5){
     myKey5.playKey();
     fill(200,150,10);
     playNote1.create();
     playNote1.move();
   }   
}

//KeyObject Class
class KeyObjects {
  
    int xVal, yVal, widthVal, heightVal;
  
  //Constructor
   KeyObjects(int _xVal, int _yVal, int _width, int _height){

     xVal = _xVal;
     yVal = _yVal;
     widthVal = _width;
     heightVal = _height;
       
   }
     
   //Creates each rectangle key on the piano image  
   void create(){
     
     fill(255,255,255, 200);
     noStroke();
     tint(255,127);
     rect(xVal, yVal, widthVal, heightVal);
   }    

   //function that colors the keys
   void playKey(){
    //print(" " + keyChosen + " ");
    int RGB1 = round(random(0,255));
    int RGB2 = round(random(0,255));
    int RGB3 = round(random(0,255)); 
    
    fill(RGB1, RGB2, RGB3);
    rect(xVal, yVal, widthVal, heightVal);    
   }
 
}

//Class KeyGen that creates the random movements of key Notes
class KeyGen {
  
  int keyX, keyY;
  
  //Constructor
  KeyGen(){
    
    keyX = round(random(0,800));
    keyY = round(random(100,800));
  }    
  
  //Create the Music Note
  void create(){
   // print(" " + keyX + " " + keyY + " ");
    fill(0,0,0);
    ellipse(keyX-5, keyY, 30,20);
    //
    rect(keyX, keyY-50, 10,50);
    rect(keyX, keyY-60, 30,10);

  }
  
  //Move the music Note
  void move(){
    
   print(" " + keyX + " " + keyY + " "); 
   
   keyX = round(random(100,800));
   keyY = round(random(100,800)); 
   
   //if statements to fluctuate the position of the random Music Note location
    if (keyX >= 280 && keyX <= 380){
      
       keyX = keyX -100;
       
    }
    else if (keyX >= 381 && keyX <= 480){
      
      keyX = keyX - 200;
      
    }
    else if (keyX >= 481 && keyX <= 600){
      
      keyX = keyX + 200;
      
    }
    if (keyY >= 180 && keyX <= 280){
      
       keyX = keyX -100;
       
    }
    else if (keyX >= 281 && keyX <= 380){
      
      keyX = keyX - 200;
      
    }
    else if (keyX >= 381 && keyX <= 500){
      
      keyX = keyX + 200;
      
    }
   
  }
  
}
  
//Changes to next state that is more colorful
void mousePressed(){
  frameRate(.1);
  background(musicNotes);
  fill(255,0,0);
  text("I love the sound that the piano makes!",100,100);
 
}

       //if the knight is on the first landing, don't let him go lower than it
        if(centerY+15 > 380) {

        //else move the knight down

      }
      }

}

class Timer{
  
  int savedTime;  // When Timer started
  int totalTime;  // How long Timer should last
  
  // The constructor, set how long the Timer last with integer value
  Timer(int _totalTime){
    totalTime = _totalTime;
  }
  
  // Start the Timer
  void start() {
    savedTime = millis();
  }
  
  boolean isFinished() {
   // check how much time has passed
   

   int passedTime = millis() - savedTime;
   
   if (passedTime > totalTime) {
     text("Travel to the Door", 15,50);
     text("Controls:",15,100);
     text("D:Go Right",15,120);
     text("A:Go Left",15,140);
     text("W:Go Up",15,160);
     text("S:Go Down",15,180);
     return true;
   } else {
     text("Game will begin in 5 seconds: " + (passedTime/1000 + 1) + " secs", 15,50);
     return false;
   }
  }
}
